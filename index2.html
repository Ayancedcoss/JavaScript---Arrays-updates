<!DOCTYPE html>
<html>

<head>

    <meta charset="windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Arrays</title>
    <style>
        td:last-child {
            background-color: rgb(251, 251, 251);
            color: #FFF;
            cursor: pointer;
            font-weight: bold;
            text-decoration: underline
        }
    </style>
</head>

<body>
    <h3>Add a checkbox with every product. User can select one or more products to delete from the list and display the
        remaining products after deletion.!</h3>

    <table id="table" border="1">
        <tr>
            <th>Company</th>
            <th>Model</th>
            <th>Memory(GB)</th>
            <th>Price(Rs)</th>
            <th>Action</th>
        </tr>

        <tr>
            <td>SamSung</td>
            <td>Galaxy</td>
            <td>64</td>
            <td>15000</td>
            <td><input class="myCheck" type="checkbox"></td>
        </tr>

        <tr>
            <td>Nokia</td>
            <td>S730</td>
            <td>128</td>
            <td>2200</td>
            <td><input class="myCheck" type="checkbox"></td>
        </tr>

        <tr>
            <td>Xiaomi</td>
            <td>Note</td>
            <td>32</td>
            <td>12000</td>
            <td><input class="myCheck" type="checkbox"></td>
        </tr>

        <tr>
            <td>Motoroala</td>
            <td>G10</td>
            <td>32</td>
            <td>15000</td>
            <td><input class="myCheck" type="checkbox"></td>
        </tr>

        <tr>
            <td>Apple</td>
            <td>S12</td>
            <td>64</td>
            <td>25000</td>
            <td><input class="myCheck" type="checkbox"></td>
        </tr>
    </table><br>

    <button id="btn">Delete</button>
</body>
<script src="./script2.js"></script>

</html>
